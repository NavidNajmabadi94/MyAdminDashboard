<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>
<br />
<mat-divider></mat-divider>
<br />

<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="10px"
  class="stats-cards"
>
  <mat-card fxFlex="24">
    <app-widget-card
      [data]="cards"
      label="New users"
      total="8K"
      percentage="50"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="24">
    <app-widget-card
      [data]="cards"
      label="Users retention"
      total="12K"
      percentage="34"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="24">
    <app-widget-card
      [data]="cards"
      label="Users engagement"
      total="6K"
      percentage="40"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="24">
    <app-widget-card
      [data]="cards"
      label="Referral"
      total="4K"
      percentage="16"
    ></app-widget-card>
  </mat-card>
</div>

<br />
<mat-divider></mat-divider>
<br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="60">
    <app-widget-table></app-widget-table>
  </div>
  <div fxFlex="50">
    <app-widget-pie [data]="pieCharts"></app-widget-pie>
  </div>
</div>
